                fixed: false
        numPeople:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: num_people
        dataCreacio:
            type: datetime
            nullable: true
            column: data_creacio
        price:
            type: integer
            nullable: true
            options:
                unsigned: false
    manyToOne:
        type:
            targetEntity: Type
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                type_id:
                    referencedColumnName: id
            orphanRemoval: false
        user:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                user_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
